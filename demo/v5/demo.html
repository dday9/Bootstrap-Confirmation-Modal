<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A demonstration of the Bootstrap Confirmation Modal" />
    <meta name="author" content="dday9" />

    <title>Bootstrap5 Confirmation Modal Demo</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<button type="button" id="button-confirm" class="btn btn-primary">
		  Click Me!
		</button>
		<p class="text-body" id="results"></p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap-confirmation-modal.min.js"></script>
	<script>
		window.addEventListener('load', function() {
			document.getElementById('button-confirm').addEventListener('click', () => {
				confirmationModal.show({
					closeIcon: true,
					message: 'This is an example.',
					title: 'Example',
					no: {
						class: 'btn btn-danger',
						text: 'No'
					},
					yes: {
						class: 'btn btn-success',
						text: 'Yes'
					}
				})
				.then(() => {
					console.log('yes');
					document.getElementById('results').innerText = 'You clicked yes.';
				})
				.catch(() => {
					console.log('no');
					document.getElementById('results').innerText = 'You either clicked no or outside of the modal.';
				});
			});
		}, false);
	</script>
</body>

</html>
