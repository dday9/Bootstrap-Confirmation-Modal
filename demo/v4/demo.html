<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A demonstration of the Bootstrap Confirmation Modal" />
    <meta name="author" content="dday9" />

    <title>Bootstrap4 Confirmation Modal Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<button type="button" id="button-none" class="btn btn-primary">
		  None Configuration
		</button>
		<button type="button" id="button-no-footer" class="btn btn-primary">
		  No Footer Configuration
		</button>
		<button type="button" id="button-full" class="btn btn-primary">
		  Full Configuration
		</button>
		<p class="text-body" id="results"></p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<script src="bootstrap-confirmation-modal.min.js"></script>
	<script>
		const modalClosed = isYes => {
			const results = document.querySelector('#results')
			if (isYes) {
				console.log('yes');
				results.innerText = 'You clicked yes.';
			} else {
				console.log('no');
				results.innerText = 'You either clicked no or outside of the modal.';
			}
		};

		const buttonNoneClick = () => {
			confirmationModal.show()
				.then(() => modalClosed(true))
				.catch(() => modalClosed(false));
		};

		const buttonNoFooterClick = () => {
			confirmationModal.show({
					closeIcon: true,
					message: 'This is an example.',
					title: 'Example',
					no: false,
					yes: false
				})
				.then(() => modalClosed(true))
				.catch(() => modalClosed(false));
		};

		const buttonFullClick = () => {
			confirmationModal.show({
					closeIcon: true,
					message: 'This is an example.',
					title: 'Example',
					no: {
						class: 'btn btn-danger',
						text: 'No'
					},
					yes: {
						class: 'btn btn-success',
						text: 'Yes'
					}
				})
				.then(() => modalClosed(true))
				.catch(() => modalClosed(false));
		};

		$(document).ready(function() {
			$('#button-none').on('click', buttonNoneClick);
			$('#button-no-footer').on('click', buttonNoFooterClick);
			$('#button-full').on('click', buttonFullClick);
		});
	</script>
</body>

</html>
